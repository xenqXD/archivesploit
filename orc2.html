<script>

        confetti({
          particleCount: 30,      
          spread: 30,             
          scalar: 0.9,            
          startVelocity: 20,      
          origin: {
            x: (button.getBoundingClientRect().left + button.offsetWidth / 2) / window.innerWidth,
            y: (button.getBoundingClientRect().top + button.offsetHeight / 2) / window.innerHeight
          }
        });
      });
    });
  });
</script>
